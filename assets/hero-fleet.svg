<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#d1fae5"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="g" x1="120" y1="120" x2="840" y2="520" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#059669"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>
  <rect width="960" height="640" rx="48" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.18" stroke="#059669" stroke-width="1">
    <path d="M120 160H840M120 240H840M120 320H840M120 400H840M120 480H840"/>
    <path d="M200 120V520M320 120V520M440 120V520M560 120V520M680 120V520M800 120V520"/>
  </g>

  <!-- road -->
  <path d="M120 470c140-70 260-90 360-90s220 20 360 90v50H120v-50Z" fill="#f9fafb" stroke="#e5e7eb"/>
  <path d="M140 500h680" stroke="#d1d5db" stroke-width="6" stroke-dasharray="20 18"/>

  <!-- vehicles -->
  <g filter="url(#s)">
    <!-- car -->
    <g transform="translate(180,315)">
      <rect x="0" y="30" width="220" height="90" rx="24" fill="url(#g)"/>
      <path d="M44 30l24-36h88l28 36H44Z" fill="#0ea5a0" opacity="0.12"/>
      <rect x="56" y="42" width="108" height="34" rx="12" fill="#ffffff" opacity="0.22"/>
      <circle cx="56" cy="126" r="18" fill="#111827" opacity="0.85"/>
      <circle cx="172" cy="126" r="18" fill="#111827" opacity="0.85"/>
      <circle cx="56" cy="126" r="8" fill="#f9fafb"/>
      <circle cx="172" cy="126" r="8" fill="#f9fafb"/>
    </g>

    <!-- van -->
    <g transform="translate(520,290)">
      <rect x="0" y="50" width="260" height="110" rx="26" fill="#059669"/>
      <rect x="26" y="74" width="118" height="44" rx="12" fill="#ffffff" opacity="0.20"/>
      <rect x="154" y="74" width="80" height="44" rx="12" fill="#ffffff" opacity="0.16"/>
      <circle cx="68" cy="170" r="20" fill="#111827" opacity="0.85"/>
      <circle cx="202" cy="170" r="20" fill="#111827" opacity="0.85"/>
      <circle cx="68" cy="170" r="9" fill="#f9fafb"/>
      <circle cx="202" cy="170" r="9" fill="#f9fafb"/>
    </g>
  </g>

  <!-- title -->
  <g>
    <text x="120" y="120" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="800" fill="#1f2937">
      Mobilidade corporativa com padrão e segurança
    </text>
    <text x="120" y="152" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="600" fill="#059669">
      Ilustração leve (SVG) para performance
    </text>
  </g>
</svg>

